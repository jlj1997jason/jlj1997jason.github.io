<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Vue followed by BootstrapVue -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.5/vue.js'
        integrity='sha512-pJdriINgIYwt+UVCUC1tivK7Ho1ul8IXS48K4NKrk80riajahCEsIiHf/xRpXgazUU4UVaremgHyqNyeWBR/3A=='
        crossorigin='anonymous'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

    
    <title></title>
</head>

<body>
    <div id="app">
        <div class="content-sec3">
            <img src="assets/img/new.png" class="img-fluid" alt="Error 404 Not Founded">
            <div id="content-sec3-adjust" style="position:absolute; top:35% ; left:25%">

                <div class="outer">
                    <div class="inner">
                        {{time}}
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                time: ""
            },
            created() {
                setInterval(this.getNow, 1000);
            },
            methods: {
                getNow: function () {
                    let dateTw = new Date();
                    const arrTw = [dateTw];
                    arrTw.toLocaleString('zh-TW');
                    var option = { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false }
                    this.time = arrTw.toLocaleString("zh-tw", option);
                },
            }

        });


    </script>
    <style>
        .outer {
            opacity: 1;
        }

        .inner {
            opacity: 1;
            display: flex;
            /* ★ */
            height: 180px;
            top: 30%;
            /* ★ */
            font-weight:bolder;
            font-family: Microsoft JhengHei;
            font-size: 30px;
        }
        
    </style>

</body>

</html>
